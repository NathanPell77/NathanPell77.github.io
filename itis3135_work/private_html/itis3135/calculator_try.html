<!DOCTYPE html>
<html lang="en">
    <head class="center">
        <meta charset = "UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nathan Pell || ITIS 3135 calculator try</title>
        <link rel="stylesheet" href="styles/default.css">
    </head>
    <body class ="center">
        <div data-include="components/header.html"></div>
        <main>
            <h2>Calculator Try</h2>
            <div class= "calcFormstyle">
                <form name = "calcForm">
                    <input id = "calc" type ="text" name = "answer"> <br> <br>
                    <input id = "calcInput" type = "button" value = "1" onclick = "calcForm.answer.value += '1' ">
                    <input id = "calcInput" type = "button" value = "2" onclick = "calcForm.answer.value += '2' ">
                    <input id = "calcInput" type = "button" value = "3" onclick = "calcForm.answer.value += '3' ">
                    <input id = "calcInput" type = "button" value = "+" onclick = "calcForm.answer.value += '+' ">
                    <br> <br>
                    <input id = "calcInput" type = "button" value = "4" onclick = "calcForm.answer.value += '4' ">
                    <input id = "calcInput" type = "button" value = "5" onclick = "calcForm.answer.value += '5' ">
                    <input id = "calcInput" type = "button" value = "6" onclick = "calcForm.answer.value += '6' ">
                    <input id = "calcInput" type = "button" value = "-" onclick = "calcForm.answer.value += '-' ">
                    <br> <br>
                    <input id = "calcInput" type = "button" value = "7" onclick = "calcForm.answer.value += '7' ">
                    <input id = "calcInput" type = "button" value = "8" onclick = "calcForm.answer.value += '8' ">
                    <input id = "calcInput" type = "button" value = "9" onclick = "calcForm.answer.value += '9' ">
                    <input id = "calcInput" type = "button" value = "*" onclick = "calcForm.answer.value += '*' ">
                    <br> <br> 
                    <input id = "calcInput" type = "button" value = "0" onclick = "calcForm.answer.value += '0' ">                                       
                    <input id = "calcInput" type = "button" value = "/" onclick = "calcForm.answer.value += '/' ">
                    <input id = "calcInput" type = "button" value = "." onclick = "calcForm.answer.value += '.' ">
                    <input id = "calcInput" type = "button" value = "=" onclick = "calcForm.answer.value = eval(calcForm.answer.value) ">
                    <br> 
                    <input type = "button" value = "Clear All" onclick = "calcForm.answer.value = ' ' " id= "clear" >
                    <br> 
                </form>
            </div>
        </main>
        <div data-include="components/footer.html"></div>
        <script src="scripts/include.js" type="text/JavaScript"></script>
    </body>
</html>
