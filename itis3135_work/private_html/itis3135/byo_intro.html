<!DOCTYPE html>
<html lang="en">
  <head class="center">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Pell || ITIS 3135 BYO intro</title>
    <link rel="stylesheet" href="styles/default.css">
  </head>
  <body class="center">
    <div data-include="components/header.html"></div>
    <main>
    <h2>Activity #6 - BYO intro</h2>
    <h3>Time to BYO Intro page, fill out the form below so you can generate your own page.</h3>

    <form id="survey" onsubmit="generateForm()" action="#">
        <div>
            <label for="name">Name</label>
            <input required id="name" type="text" value="Nathan Pell" />
        </div>
        <br>

        <div>
            <label for="mascot">Mascot</label>
            <input required id="mascot" type="text" value="Noble Penguin" />
        </div>
        <br>

        <div>
            <label for="image">Image</label>
            <input required id="image" type="file" accept="image/png, image/jpeg" />
        </div>
        <br>

        <div>
            <label for="caption">Image Caption</label>
            <input required id="caption" type="text" value="At the... in..."/>
        </div>
        <br>
        
        <div>
            <label for="personal_background">Personal Background</label>
            <input required id="personal_background" type="text" value="I was born in... and have lived in..." />
        </div>
        <br>

        <div>
            <label for="professional_background">Professional Background</label>
            <input required id="professional_background" type="text" value="I have worked at..." />
        </div>
        <br>

        <div>
            <label for="academic_background">Academic Background</label>
            <input required id="academic_background" type="text" value="I am currently in my Junior year" />
        </div>
        <br>
        
        <div>
            <label for="background">Background in Web Development</label>
            <input required id="background" type="text" value="Building basic webpages with HTML CSS and JavaScript" />
        </div>
        <br>

        <div>
            <label for="platform">Primary Computer Platform</label>
            <input required id="platform" type="text" value="Windows 11 desktop" />
        </div>
        <br>

        <div>
            <label for="courses">Courses Currently Taking:</label>
            <div id="course_block">
                <div>
                    <input required id="courses" type="text" value="ITIS 3135" />
                    <button id ="delete">Delete</button>
                </div>
                
            </div>
            <button onclick="addCourse();" id="add">Add</button>
        </div>
        <br>
        
        <div>
            <label for="funny">Funny thing?</label>
            <textarea placeholder="Optional" id="funny" type="text" value="Something funny about myself is that..." ></textarea>
        </div>
        <br>
        
        <div>
            <label for="other">Anything else?</label>
            <textarea placeholder="Optional" id="other" type="text" value="I would like to mention..." ></textarea>
        </div>
        <br>

        <div>
            <br>
            <p><input required type="checkbox">I understand that what is on this page is not password protected and I
                will not put anything here that I do not want publicly available.</p>

            <input type="reset" value="Reset" />
            <input type="submit" value="Submit" />
        </div>
        <br>
    </form>

    </main>

    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js" type="text/JavaScript"></script>
    <script src="scripts/survey.js" type="text/JavaScript"></script>
  </body>
</html>
