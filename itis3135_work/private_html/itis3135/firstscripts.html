<!DOCTYPE html>
<html lang="en">
<head class="center">
    <meta charset = "UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Pell || ITIS 3135 First Scripts</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body class ="center">
    <div data-include="components/header.html"></div>
	<main>
        <h2>First JavaScripts</h2>
        <h3>Current date and time: <span id="datetime"></span></h3>

        <script>
        function updateDateTime() {
            const now = new Date();
            const currentDateTime = now.toLocaleString();
            document.querySelector('#datetime').textContent = currentDateTime;
        }
        setInterval(updateDateTime, 1000);
        </script>  

        <form class="moodForm" id="moodForm" action="#">
            <label for="name">What is your name: </label>
            <input type="text" name="name" id="name" required placeholder="Enter your name">
            <br>
            <label for="mood">How are you feeling: </label>
            <input type="text" name="mood" id="mood" required placeholder="Enter your mood">
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Recieve Message</button>
            <div id="greetingMessage" style="display: none;">
                <p>Pell Ventures Inc. appreciates your time <span id="userName"></span>!</p>
                <p>We're glad you are doing <span id="userMood"></span>.</p>
            </div>
        </form>

        <form class="shapeNum" id="shapeNum" action="#">
            <label for="num">Enter a number 0 - 10: </label>
            <input type="text" name="num" id="num" required placeholder="Enter number">
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Calculate shape</button>
            <div id="shapeMessage" style="display: none;">
                <p>Your shape is a  
                    <span id="userNum"></span>
                </p>
            </div>
        </form>

        <form class="discount" id="discount" action="#">
            <label for="employees">How many Penguins would you own if you could? </label>
            <input type="text" name="employees" id="employees" required placeholder="50">
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Calculate penguin discount</button>
            <div id="discountMessage" style="display: none;">
                <p>Your discount is <span id="price"></span>%</p>
                <p>Max discount is 6.5%</p>
            </div>
	</main>
    <script src="scripts/scripts.js" type="text/JavaScript"></script>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js" type="text/JavaScript"></script>
</body>
</html>
