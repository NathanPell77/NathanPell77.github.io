<!DOCTYPE html>
<html lang="en">
<head class="center">
  <meta charset = "UTF-8">
  <meta name ="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nathan Pell || ITIS 3135 Forms</title>
  <link rel="stylesheet" href="styles/default.css">
</head>
<body class ="center">
  <div data-include="components/header.html"></div>
    <main>
        <h2>Activity #3 - HTML Forms</h2>
        <form id="survey-form">
            <div class="input-element">
              <label id ="name-label">
                Name
              </label>
              <input placeholder="First - Last" id="name" type="text" required/>
            </div>
            <div class="input-element">
              <label id="phone">
                Phone Number
              </label>
              <input placeholder="123-456-7890" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required/>
            </div>
            <div class="input-element">
              <label id ="email-label">
                E-mail
              </label>
              <input placeholder="example@gmail.com" id="email" type="email" required/>
            </div>
            <div>
              <label>Are you a premium member?</label>
              <label><input type="radio" name="sport" value="yes"/>Yes</label>
              <label><input type="radio" name="sport" value="no"/>No</label>
            </div>
            <div class="input-element">
              <label id="select-label">
                What is one thing can we improve on to make your experience easier?
              </label>
              <select id="dropdown">
                <option>Select</option>
                <option>Payment Options</option>
                <option>Web Accessability</option>
                <option>Member Support</option>
                <option>Shipping Speed</option>
                <option>Returns</option>
                <option>Refunds</option>
              </select>
            </div>
            <div>
              <label>Select personal options for your account</label>
              <div>
                <label>E-mail notifications</label>
              <input type="checkbox" name="Options" value="Basketball"/>
              </div>
              <div>
                <label>E-mail promotions</label>
              <input type="checkbox" name="Options" value="Baseball"/>
              </div>
              <div>
                <label>Text notifications</label>
              <input type="checkbox" name="Options" value="Soccer"/>
              </div>
              <div>
                <label>Text promotions</label>
              <input type="checkbox" name="Options" value="Football"/>
              </div>
              <div>
                <label>Premium Membership ($5.00/month)</label>
              <input type="checkbox" name="Options" value="Golf"/>
              </div>
              <div>
                <label>Monthly boxes ($10.00/month || INCLUDED WITH PREMIUM)</label>
              <input type="checkbox" name="Options" value="Tennis"/>
              </div>
            </div>
            <div>
              <label>additional comments.</label>
              <textarea type="text"></textarea>
            </div>
            <button type ="submit" id="submit">
              Submit Form
            </button>
            <button type ="reset" id="reset">
                Reset Form
              </button>
          </form>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js" type="text/JavaScript"></script>
</body>
</html>
