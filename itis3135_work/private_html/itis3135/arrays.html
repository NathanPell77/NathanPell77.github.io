<!DOCTYPE html>
<html lang="en">
    <head class="center">
        <meta charset = "UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nathan Pell || ITIS 3135 Arrays</title>
        <link rel="stylesheet" href="styles/default.css">
    </head>
    <body class ="center">
        <div data-include="components/header.html"></div>
        <main>
            <h2>Arrays</h2>
            <hr>
            <h2>Add Salary</h2>
            <div>
                <label>Enter Name: <input type="text" id="name" required autofocus><span id="namenull"></span></label><br>
                <label>Enter Salary: <input type="number" id="salary" required><span id="salarynull"></span></label><br>
                <button onclick="addSalary()">Add Salary</button>
            </div>
            <hr>
            <div>
                <h2>Display Salary</h2>
                <button onclick="displaySalary()">Display Salary</button>
                <table id="result_table"></table>
            </div>
            <hr>
            <div>
                <h2>Display Result</h2>
                <button onclick="displayResults()">Display Result</button>
                <div id="results"></div>
            </div>
            <hr>
            <div>
                <h2>Display Employees</h2>
                <button onclick="displayEmployees()">Display Employees In Dropdown</button><br>
                <select id="employees"></select>
            </div>
        </main>
        <div data-include="components/footer.html"></div>
        <script src="scripts/include.js" type="text/JavaScript"></script>
        <script src="scripts/arrays.js" type="text/JavaScript"></script>
    </body>
</html>
